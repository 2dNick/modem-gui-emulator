<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="title" content="NETGEAR">
	<link type="image/vnd.microsoft.icon" rel="icon" href="favicon.ico">
	<link type="image/x-icon" rel="shortcut icon" href="favicon.ico">
<link href="resources/login-styles.css" rel="stylesheet">

</head>
<body>
<div id="loginWrapper">
	<div class="netgearLogo">
		<a href="http://www.netgear.com/" target="_blank">
			<img src="image/netgear.png">
		</a>
	</div>
	<div class="usernameWrapper">

		<div class="head-text">Username</div>


		<div class="body-text">

			<input class="editBody" type="text" name="username" value="admin" autocomplete="on">

		</div>

	</div>
	<div class="passwordWrapper">


		<div class="head-text">Password</div>


		<div class="body-text">

			<input class="editBody" type="password" name="password" value="password" autocomplete="on">

		</div>

	</div>

	<div class="loginButton">
		<div>
			<a onclick="top.location.href='Home.html'">
				LOG IN
			</a>
		</div>
	</div>
	<div id="failmsg" class="errorMsg" style="display:none">Invalid User name or Password</div>
</div>
</body></html>
